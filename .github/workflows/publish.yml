on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      GITHUB_PAT: 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

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libudunits2-dev \
            libproj-dev \
            libgeos-dev \
            libgdal-dev \
            libglu1-mesa \
            freeglut3-dev \
            mesa-common-dev \
            libmagick++-dev \
            gdal-bin

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install casaviz from ZIP
        run: |
          unzip setup/casaviz.zip -d casaviz
          R CMD INSTALL casaviz
          rm -rf casaviz

      - name: Cache renv packages
        uses: actions/cache@v3
        with:
          path: renv/library
          key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Restore R environment and install GitHub package
        run: Rscript renv-setup.R

      - name: Install missing R packages
        run: |
          Rscript -e 'install.packages("magick")'
          Rscript -e 'install.packages(c("eurostat", "downlit", "xml2", "giscoR", "ggimage", "see"))'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Set RETICULATE_PYTHON environment variable
        run: echo "RETICULATE_PYTHON=/opt/hostedtoolcache/Python/3.10.18/x64/bin/python" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyyaml jupyter statsmodels pyjanitor matplotlib pandas numpy scipy seaborn geopandas folium scikit-learn plotly branca contextily

      - name: Copy custom SCSS theme to Quarto directory
        run: |
          sudo cp css/casa-slides.scss /opt/quarto/share/formats/revealjs/themes/

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
